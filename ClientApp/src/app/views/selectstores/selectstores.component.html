<div class="ibox">
    <div class="ibox-content">
        <div class="row p-3 m-3">
            <div class="col-lg-3" *ngFor="let store of stores; let i = index;">
                <div class="i-checks"><label><input type="checkbox" value="{{store.token}}" name="checkCommerce" [checked]="store.isChecked" [disabled]="store.isDisabled"> {{store.name}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
